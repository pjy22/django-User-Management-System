{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-success" href="/depart/add/">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                新建部门
            </a>
        </div>
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    部门列表
                </h3>
            </div>

            <!-- Table -->
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in queryset %}
                    <tr>
                        <th>{{ obj.id }}</th>
                        <td>{{ obj.title }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/depart/{{ obj.id }}/edit/">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/depart/delete/?nid={{ obj.id }}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <form method="post" enctype="multipart/form-data" action="/depart/multi/">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-2">
                    <label class="control-label" style="line-height: 34px;">批量上传(Excel)：</label>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <input type="file" name="exc" class="form-control">
                    </div>
                </div>
                <div class="col-md-7">
                    <input type="submit" value="上传" class="btn btn-info">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
